<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar buat login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body background="./img/p -1.jpg">

    <div class="card_login">
      <p class="judul_login">Login</p>

      <form action="https://www.instagram.com/">
        <label for="username">Username</label><br />
        <input
          type="text"
          id="username"
          placeholder="Masukkan Username"
        /><br /><br />

        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          placeholder="Masukkan Password"
        /><br /><br />

        <input type="submit" value="Masuk" class="tombol" />
      </form>
      
      <br>

      <p class="ket_daftar">Belum punya akun? <a href="#">Daftar</a></p>
    </div>
  </body>
</html>
