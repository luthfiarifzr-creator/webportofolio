<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar Buka Tutup (CSS Only)</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
}

/* Sidebar */
.sidebar {
  position: fixed;
  left: 0;
  top: 0;
  width: 220px;
  height: 100%;
  background-color: #333;
  color: white;
  padding-top: 20px;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 30px;
}

.sidebar a {
  display: block;
  color: white;
  text-decoration: none;
  padding: 15px 20px;
  transition: 0.3s;
}

.sidebar a:hover {
  background-color: #575757;
}

/* Konten utama */
.content {
  margin-left: 220px; /* jarak dari sidebar */
  padding: 20px;
}

</style>
</head>
<body>

<input type="checkbox" id="check">

<!-- Tombol menu -->
<label for="check">
  <span id="btn">☰ Menu</span>
  <span id="cancel">✖ Tutup</span>
</label>

<!-- Sidebar -->
<div class="sidebar">
  <a href="#">Home</a>
  <a href="#">Profil</a>
  <a href="#">Kontak</a>
  <a href="#">Tentang</a>
</div>

<!-- Konten -->
<div class="content">
  <h1>Halaman Utama</h1>
  <p>Sidebar ini bisa dibuka dan ditutup tanpa JavaScript!</p>
</div>

</body>
</html>
