<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar Burger Menu</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: sans-serif;
    background: #f4f4f4;
  }

  /* ===== Tombol Burger ===== */
  .burger {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 28px;
    background: #333;
    color: white;
    border: none;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 4px;
    z-index: 2;
    transition: 0.3s;
  }

  .burger:hover {
    background: #555;
  }

  /* ===== Sidebar ===== */
  .sidebar {
    position: fixed;
    top: 0;
    left: -250px; /* sembunyi dulu */
    width: 250px;
    height: 100%;
    background: #333;
    color: white;
    transition: 0.3s;
    padding-top: 60px;
  }

  .sidebar.active {
    left: 0; /* muncul */
  }

  .sidebar a {
    display: block;
    padding: 15px 20px;
    text-decoration: none;
    color: white;
    transition: 0.3s;
  }

  .sidebar a:hover {
    background: #575757;
  }

  /* ===== Konten utama ===== */
  .content {
    padding: 20px;
    margin-top: 60px;
  }
</style>
</head>
<body>

<!-- Tombol burger -->
<button class="burger" id="burger">‚ò∞</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <a href="#">üè† Home</a>
  <a href="#">üë§ Profil</a>
  <a href="#">üìû Kontak</a>
  <a href="#">‚ÑπÔ∏è Tentang</a>
</div>

<!-- Konten utama -->
<div class="content">
  <h1>Halo, ini halaman utama!</h1>
  <p>Sidebar bisa dibuka dan ditutup dengan tombol burger di kiri atas.</p>
</div>

<script>
  const burger = document.getElementById('burger');
  const sidebar = document.getElementById('sidebar');

  burger.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });
</script>

</body>
</html>
