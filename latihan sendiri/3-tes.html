<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu Profil</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 250px;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .card h2 {
      margin: 10px 0 5px;
      color: #333;
    }

    .card p {
        font-style: italic;
      color: #777;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .card a {
      display: inline-block;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="./kilua.gif" alt="Foto Profil">
    <h2>abyannew2025</h2>
    <p>Pelajar SMK baru belajar</p>
    <a href="https://www.instagram.com/abyannew2025/">Hubungi Saya</a>
  </div>
</body>
</html>
